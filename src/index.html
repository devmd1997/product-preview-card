<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <img class="hidden md:block max-w-[300px]" src="../images/image-product-desktop.jpg" alt="product image" />
      <img class="hidden max-md:block w-full" src="../images/image-product-mobile.jpg" alt="product image" />
    <div class="card-contents">
      <div class="text-preset-4 text-grey uppercase">Perfume</div>
      <div class="text-preset-1 text-black">Gabrielle Essence Eau De Parfum</div>
      <div class="text-preset-3 text-grey">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="flex flex-row items-center gap-4">
        <div class="text-preset-1 text-green-500">$149.99</div>
        <div class="text-preset-5 text-grey line-through">$169.99</div>
      </div>
      <button>
        <img src="../images/icon-cart.svg" alt="cart icon" />
        <div class="text-preset-2">Add to Cart</div>
      </button>
    </div>
  </div>
</body>
</html>
